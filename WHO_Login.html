<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHO Login - Necronyl Research</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .login-container {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #0072c6;
    }

    .form-group {
      margin: 15px 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }

    .login-button {
      background-color: #0072c6;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    .login-button:hover {
      background-color: #005ea2;
    }

    .error-message {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .forgot-password {
      color: #0072c6;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 15px;
      display: block;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    header img {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Logo Section -->
  <header>
    <img src="https://files.catbox.moe/ggxei4.png" alt="WHO Logo">
  </header>

  <!-- Login Form Section -->
  <div class="login-container">
    <h2>WHO Login - Necronyl Research Access</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button">Log In</button>
      <p class="error-message" id="error-message"></p>
    </form>

    <!-- Randomized Forgot Password Link -->
    <a id="forgot-link" class="forgot-password" target="_blank">
      Forgot your password? Check here to remember your login.
    </a>
  </div>

  <script>
    // Login simulation
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (username === 'Livia_ROTH' && password === 'GenevaIsTheBest') {
        window.location.href = 'secret_report1.html';
        return false;
      }

      if (username === 'Claire_MALAURAY' && password === 'GenomeLock_X-23') {
        window.location.href = 'secret_report2.html';
        return false;
      }

      errorMessage.textContent = 'Invalid username or password. Please try again.';
      return false;
    }

// Randomize forgot password link on page load
window.onload = function () {
  const links = [
    'https://janitorai.com/characters/95d963c4-d395-4af8-b87f-37566d06a6bd_character-livia-roth',
    'https://janitorai.com/characters/7c61bd88-0673-4445-9459-b34747681466_character-claire-malauray' // Replace with real second character when available
  ];

  // Randomly choose a link from the array
  const randomLink = links[Math.floor(Math.random() * links.length)];

  // Set the href of the "forgot-link" element
  document.getElementById('forgot-link').href = randomLink;
};

  </script>

</body>
</html>
